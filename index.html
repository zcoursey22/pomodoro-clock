<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id="clock">
  <div id="top">
    <h1>Pomodoro Clock</h1>
    <br>
    <div id="session">
      <h3>Session</h3>
      <button id="addSessionTimeButton"><img class="upDown" src="images/up.png"></button>
      <span id="sessionTime">25</span>
      <button id="removeSessionTimeButton"><img class="upDown" src="images/down.png"></button>
    </div>

    <div id="break">
      <h3>Break</h3>
      <button id="addBreakTimeButton"><img class="upDown" src="images/up.png"></button>
      <span id="breakTime">5</span>
      <button id="removeBreakTimeButton"><img class="upDown" src="images/down.png"></button>
    </div>
  </div>

  <br><hr><br>

  <div id="bottom">
    <h2 id="currentTimer">Session</h2>
    <span id="timer">25:00</span>
    <br><br>
    <div id="controls">
      <button id="playButton"><img src="images/play.png"></button>
      <button id="pauseButton"><img src="images/pause.png"></button>
      <button id="resetButton"><img src="images/stop.png"></button>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
