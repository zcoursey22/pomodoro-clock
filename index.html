<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id="clock">
  <div id="top">
    <h1>Pomodoro Clock</h1>
    <div id="session">
      <span>Session</span>
      <br>
      <button id="addSessionTimeButton">up</button>
      <span id="sessionTime">25</span>
      <button id="removeSessionTimeButton">down</button>
    </div>

    <div id="break">
      <span>Break</span>
      <br>
      <button id="addBreakTimeButton">up</button>
      <span id="breakTime">5</span>
      <button id="removeBreakTimeButton">down</button>
    </div>
    </div>

    <div id="bottom">
      <span id="currentTimer">Session</span>
      <br>
      <span id="timer">25:00</span>
      <div id="controls">
        <button id="playButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
